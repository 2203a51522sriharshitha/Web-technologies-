<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #00aaff, #ffffff);
      color: #333;
    }
    .container {
      margin-top: 50px;
    }
    h1 {
      color: #fff;
      font-size: 36px;
      margin-bottom: 30px;
    }
    .weather-box {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: inline-block;
      text-align: left;
      width: 100%;
      max-width: 500px;
      transition: transform 0.3s ease-in-out;
    }
    .weather-box:hover {
      transform: translateY(-10px);
    }
    .input-group {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 300px;
      outline: none;
      transition: all 0.3s ease;
    }
    input[type="text"]:focus {
      border: 2px solid #00aaff;
    }
    button {
      padding: 10px 20px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #0088cc;
    }
    .error {
      color: red;
      margin-top: 20px;
      font-size: 16px;
    }
    .weather-box p {
      font-size: 18px;
      line-height: 1.5;
    }
    .weather-box h3 {
      margin-bottom: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container" ng-controller="WeatherController">
    <h1>Weather Dashboard</h1>
    <div class="input-group">
      <input type="text" ng-model="city" placeholder="Enter city name" />
      <button ng-click="getWeather()">Get Weather</button>
    </div>
    <div class="error" ng-if="error">
      {{ error }}
    </div>
    <div class="weather-box" ng-if="weatherData">
      <h3>Weather in {{ city }}</h3>
      <p><strong>Temperature:</strong> {{ weatherData.temp }}Â°C</p>
      <p><strong>Humidity:</strong> {{ weatherData.humidity }}%</p>
      <p><strong>Conditions:</strong> {{ weatherData.conditions }}</p>
    </div>
  </div>
</body>
</html>
